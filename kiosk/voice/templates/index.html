<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voice Controlled Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/homeCSS.css" %}">
    </head>

    <body>
        <div class="jumbotron">
            <h1 id="kioskHeading">KIOSK</h1>
        </div>

        <div id="micArea">
            <!-- <h3 id="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3> -->
                <div id="micIcon">
                    <!-- <img id="micIconID" src="mic.jpg" alt="FU"> -->
                    <input type="image" src="{% static "images/mic.jpg" %}" name="data" value="" id="micIconID">
                </div>
                <form action="/" method="post">
                    <textarea id="transcriptForm" value="nothing yet" placeholder=""></textarea>
                    <button class="btn btn-primary" id="submitBTN" type="submit" value="SEARCH">Submit</button>
                </form>
                <div class="operateButtons">
                        <button class="btn btn-primary" id="pauseBTN" name="button">Pause</button>

                        <button class="btn btn-primary" id="clearBTN" name="button">Clear</button>
                </div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static "js/indexJS.js" %}"></script>

    </body>
</html>
